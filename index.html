<!DOCTYPE html>
<html>
	<header>
		<meta content="text/h" charset="UTF-8">
		<link rel="stylesheet" href="./styles/main.css">
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	</header>
	<body>
		<div class="container">
				<div class="main graydark">
					<button disabled="true" class="greenBtn leftop graydark"></button>
					<button disabled="true" class="redBtn righttop graydark"></button>
					<button disabled="true" class="yellowBtn bottomleft graydark"></button>
					<button disabled="true" class="blueBtn bottomright graydark"></button>
					<p class="rowgap graydark"></p>
					<p class="colgap graydark"></p>
					<div class="operation_panel  unselectable">
						<h1 class="brand">Simon<span>&#174</span></h1>
						<p class="strictLight"></p>
						<ul class="inlineList cssBtns">
							<li>
								<p class="count pixelFont"></p>
								<p>COUNT</p>
							</li>
							<li>
								<button class="roundBtn startBtn"></button>
								<p>START</p></li>
							<li>
								<label class="strict">
									<input type="checkbox">
									<button class="roundBtn strictBtn"></button>
								</label>
								<p>STRICT</p>
							</li>
						</ul>
						<div class="para">
							<p>OFF</p>
							<label class="switch">
								<input type="checkbox">
								<div class="slider"></div>
							</label>
							<p>ON</p>
						</div>
					</div><!-- 中间白色部分 -->
				</div>
			</div>
	</body>
	<script type="text/javascript" src="./scripts/main.js"></script>
</html>
